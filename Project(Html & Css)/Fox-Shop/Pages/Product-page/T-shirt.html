<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex_border">
      <a href="../../index.html">
        <div class="logo">
          <i class="fa-solid fa-bag-shopping"></i>
          <span style="font-weight: bold">FOX</span>
          <p style="letter-spacing: 0.5px">Shopping</p>
        </div>
      </a>

      <div class="links">
        <a
          href="../Cart-page/index.html"
          class="Cart"
          style="position: relative"
        >
          <i class="fa-solid fa-cart-shopping"></i>
          $0.00
          <span class="products-number">2</span>
        </a>
        <a href="../Login-page/index.html" class="Sign_in">
          <i class="fa-solid fa-right-to-bracket"></i>
          Sing in
        </a>
        <a href="../Sign up-page/index.html" class="Register">
          <i class="fa-solid fa-user-plus"></i>
          Register
        </a>
      </div>
    </header>

    <main style="display: flex; text-align: center;">
      <img src="../../images/8.png" alt=""/>
      <div class="Product-details">
        <div style="display: flex; justify-content: space-between; margin-top:3.5rem;">
          <h2>T-shirt</h2>
          <p class="price">$45</p>
        </div>
        <p class="description">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae
          eligendi inventore nesciunt neque molestias consequuntur perspiciatis
          cum autem cumque vel.
        </p>
        <button class="add-to-cart" style="display: flex;">
            <i class="fa-solid fa-cart-plus"></i>
            Add To Cart
        </button>
      </div>
    </main>

    <footer>
      Designed and developed by
      <span> Amr Khalid</span>
      &copy; 2025.
    </footer>
  </body>
</html>
