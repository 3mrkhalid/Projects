<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form">
      <h2 class="title">Sign&nbsp;up<span></span></h2>
    <form>  
      <div>
        <input type="text" placeholder="Name" />
      </div>
      <div>
        <input type="email" placeholder="@Email" />
        <i class="fa-light fa-user"></i>
      </div>
      <div>
        <input type="password" placeholder="Password" />
      </div>
      <div>
        <input type="password" placeholder="Confirm a Password" />
      </div>
      <div style="display: flex; align-items: center; font-size: 0.705rem; color: rgb(8, 8, 55);">
        <input type="checkbox" name="" / style="transform:scale(1.2); vertical-align: middle; cursor: pointer;">
        <span>&nbsp;I agree to the terms and conditions</span>
      </div>

      <div class="btn">
        <button type="submit">Sign up</button>
      </div>  
    </form>
      <div class="register">
        <h2>
          Do you have an account?&nbsp;<a href="../Login-page/index.html">Login</a>
        </h2>
      </div>
      <h1 class="or">or</h1>
      <h1 class="sign-with">Sign up With</h1>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
      </div> 
    </section>
  </body>
</html>
