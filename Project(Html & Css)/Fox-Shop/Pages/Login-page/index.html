<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <section class="form">
      <h2 class="title">Login<span></span></h2>
      <form>
      <div>
        <input type="email" placeholder="@Email" >
        <i class="fa-light fa-user"></i>
      </div>
      <div>
        <input type="password" placeholder="Password">
      </div>
      <h3>Forget a password?</h3>
      <div class="btn">
      <button type="submit">Login&nbsp;<span><i class="fa fa-sign-in"></i></button>
      </div>
     </form> 
      <div class="register">
        <h2>Don't have account?&nbsp;<a href="../Sign up-page/index.html">Register</a></h2>
      </div>
      <h1 class="or"> or </h1>
      <h1 class="sign-with"> Sign in With </h1>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </section>
  </body>
</html>
